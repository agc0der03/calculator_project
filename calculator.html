<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>calculator</title>
</head>
<body>
    <div id="app">
        <div id="result-bar"><span id="display"> </span></div>
        <div class="row">
            <div id="ac" class="per_row_4"><button class="btn" id="acbtn">AC</button></div>
            <div id="sign" class="per_row_4"><button class="btn">+-</button></div>
            <div id="percent" class="per_row_4"><button class="btn">%</button></div>
            <div id="divide" class="per_row_4"><button class="btn" id="dividebtn">/</button></div>
        </div>
        <div class="row">
            <div id="seven" class="per_row_4"><button class="btn" id="sevenbtn">7</button></div>
            <div id="eight" class="per_row_4"><button class="btn" id="eightbtn">8</button></div>
            <div id="nine" class="per_row_4"><button class="btn" id="ninebtn">9</button></div>
            <div id="multiply" class="per_row_4"><button class="btn" id="multiplybtn">X</button></div>
        </div>
        <div class="row">
            <div id="four" class="per_row_4"><button class="btn" id="fourbtn">4</button></div>
            <div id="five" class="per_row_4"><button class="btn" id="fivebtn">5</button></div>
            <div id="six" class="per_row_4"><button class="btn" id="sixbtn">6</button></div>
            <div id="minus" class="per_row_4"><button class="btn" id="minusbtn">-</button></div>
        </div>
        <div class="row">
            <div id="one" class="per_row_4"><button class="btn" id="onebtn">1</button></div>
            <div id="two" class="per_row_4"><button class="btn" id="twobtn">2</button></div>
            <div id="three" class="per_row_4"><button class="btn" id="threebtn">3</button></div>
            <div id="add" class="per_row_4"><button class="btn" id="plusbtn">+</button></div>
        </div>
        <div class="row">
            <div id="zero" class="per_row_4"><button class="btn" id="zerobtn">0</button></div>
            <div id="decimal" class="per_row_4"><button class="btn">.</button></div>
            
            <div id="equal" class="per_row_4"><button class="btn" id="equalbtn">=</button></div>
        </div>
        
        
        
      </div>
      <script src="calculator.js"></script>
  
</body>
</html>
